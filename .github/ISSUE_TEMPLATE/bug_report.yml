    value: |
      1. Go to '...'
      2. Run '....'
      3. See error

      ### Code

      ### Screenshots

  validations:
    required: true

- type: textarea
  attributes:
    label: Environment
    description: |
      OS, version of library, etc.
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional context
    description: |
      Add any other context about the problem here.
  validations:
    required: false

- type: checkboxes
  attributes:
    label: Checklist
    description: |
    options:
    - label: Bug appears at the latest library version
      required: true
    - label: Bug description added
      required: true
    - label: Steps to reproduce added
      required: true
    - label: Expected behavior added
